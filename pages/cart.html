<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <title>Orinoco</title>
    </head>
    <body>
        <header class="bg-dark" id="header">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../images/logo.png" alt="logo Orinoco"/>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../index.html">Accueil <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" 
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Produits
                                    </a>
                                    <div class="dropdown-menu navbar-dark bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="../index.html?categorie=teddies">Ours en peluche</a>
                                        <a class="dropdown-item" href="../index.html?categorie=cameras">Caméras vintage</a>
                                        <a class="dropdown-item" href="../index.html?categorie=furniture">Meubles en chêne</a>
                                    </div>
                                  </li>
                            </ul>
                            <ul class="list-group bg-dark">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="cart.html" class="text-dark stretched-link">
                                        <svg class="bi bi-cart4" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                        </svg>                                   
                                    </a>
                                    <span class="badge badge-info badge-pill" id="nbProductInCart"></span>
                                </li>
                            </ul>
                        </div>
                      </nav>    
                </div>
            </div>
        </header>

        <main class="container-fluid">
            <div class="row">
                <div class="col-11 col-sm-8">
                    <div class="container-fluid text-right"  id="cart"></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="container-fluid border border-info rounded">
                        <div class="row">
                            <div class="col h3">
                                Récapitulatif de la commande
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                Prix total :
                            </div>
                            <div class="col-4" id="totalPrice">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-right m-2">
                                <button class="btn btn-info" data-toggle="modal" data-target="#formModal">Commander</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formLabel">Formulaire de contact</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Nom</label>
                                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelpBlock" required>
                                        <small id="nameHelpBlock" class="form-text text-muted">
                                            Accents et '-' seulement
                                        </small>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputFirstName">Prénom</label>
                                        <input type="text" class="form-control" id="inputFirstName" aria-describedby="firtNameHelpBlock" required>
                                        <small id="firtNameHelpBlock" class="form-text text-muted">
                                            Accents et '-' seulement
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity" required>
                                    </div>
                                    <div class="form-group col-md-7">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="xxx@xxx.fr" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-info" id="submitButton">Commander</button>
                                    <div id="invalid-submit" class="text-danger"></div>
                                </div>        
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>


        <footer class="bg-light mt-5">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">CGV</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Plan du site</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><button class="btn btn-primary" id="cartReset">Reset Cart</button> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="httpRequest.js"></script>
        <script src="cart-object.js"></script>
        <script src="form-controls.js"></script>
        <script src="cart.js"></script>
    </body>
</html>
